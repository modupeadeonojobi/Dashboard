<div class="wrapper">
    <div class="container">
        <div class="fst">
            <h3 class="pt-4">User List</h3>
            <p>Filter by</p>
        </div>

            <mat-label>Search</mat-label>
            <input matInput >
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Country</mat-label>

                <mat-option value="nigeria">Nigeria</mat-option>
                <mat-option value="america">America</mat-option>

        <mat-card>

                    <img src="../../assets/img/user-icon.png" alt="">

            </mat-card-header>
            <mat-card-content>
                <ul>
                    <li><mat-icon>mail</mat-icon> yyyyhhhh</li>
                    <li> <mat-icon>phone</mat-icon>yyyy</li>
                    <li><button mat-button><mat-icon>arrow_foward</mat-icon></button></li>

        </mat-card>
    </div>
    
</div>
